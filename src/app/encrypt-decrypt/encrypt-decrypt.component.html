<div class="container mx-auto p-4">

  <div class="flex justify-center items-center pt-12">
    <img src="../../assets/img/encrypt.png" width="15%">
  </div>
  <h1 class="text-2xl font-bold text-center mb-4">Text Encryptor/Decryptor</h1>

  <!-- Feedback visual geral -->
  <div *ngIf="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
    <span class="block sm:inline">{{ successMessage }}</span>
  </div>
  <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
    <span class="block sm:inline">{{ errorMessage }}</span>
  </div>

  <div class="flex flex-col items-center">
    <!-- Textarea para texto -->
    <div class="relative w-full max-w-md mb-4">
      <textarea [(ngModel)]="text" class="p-2 border rounded w-full" rows="4" cols="100" placeholder="Enter text here"></textarea>
      <button (click)="copyText(text)" class="absolute top-2 right-2 bg-gray-800 text-white py-1 px-2 text-xs rounded border border-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-600">Copy</button>
    </div>

    <!-- Botões de Encrypt e Decrypt -->
    <div class="flex space-x-4">
      <button (click)="encryptText()" class="bg-blue-500 text-white py-2 px-4 rounded">Encrypt</button>
      <button (click)="decryptText()" class="bg-green-500 text-white py-2 px-4 rounded">Decrypt</button>
      <button (click)="clearText()" class="bg-red-500 text-white py-2 px-4 rounded">Clear</button>
    </div>

    <div class="relative w-full max-w-md mt-4">
      <p class="font-semibold">Result:</p>
      <textarea [(ngModel)]="result" readonly class="p-2 border rounded w-full bg-gray-100" rows="4"></textarea>

      <!-- Botão de Copiar ajustado -->
      <button (click)="copyText(result)" class="absolute top-8 right-2 bg-gray-800 text-white py-1 px-2 text-xs rounded border border-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-600">Copy</button>
    </div>
</div>
